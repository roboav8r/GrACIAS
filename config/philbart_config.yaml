          names: ['track_pub', scene_pub]
          track_pub: # Publisher name
            pub_topic: 'tracks'
            msg_type: 'Tracks3D'
            function: 'publish_tracks'
            queue_size: 10
          scene_pub: # Publisher name
            pub_topic: 'scenes'
            msg_type: 'SceneUpdate'
            function: 'publish_scene'
            queue_size: 10

