# Audition parameters
scene_rec_node:
  ros__parameters:
    n_channels: 16
    sample_rate: 44100
    downsample_rate: 22050
    frame_size: 441000 # Buffer 10 seconds of audio
    scene_size: 220500 # 10 seconds to classify audio
    scene_index: [0, 1]
    labels: ['indoor','outdoor','transportation']
    scene_est_interval: 1.0
    model_path: 'pretrained_models/sub2/'
    mean_path: 'config/tr_mean_676d70_f1_apd18_stereo_obj.pt'
    std_path: 'config/tr_std_676d70_f1_apd18_stereo_obj.pt'
