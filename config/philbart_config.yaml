    scene_index: [0, 1]
    labels: ['indoor','outdoor','transportation']
    scene_est_interval: 1.0
    model_path: 'pretrained_models/sub2/'
    mean_path: 'config/tr_mean_676d70_f1_apd18_stereo_obj.pt'
    std_path: 'config/tr_std_676d70_f1_apd18_stereo_obj.pt'





